<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>for my girlfriend <3 </title>
  <style>
    body {
      background: linear-gradient(135deg, #045, #377);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: #b3e5fc;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    h2 {
      font-size: 1.2em;
      font-weight: normal;
      color: #b3e5fc;
    }

    .calendar-img, .extra-img {
      width: 300px;
      margin: 30px auto;
      display: block;
      border: none;
      border-radius: 0;
      box-shadow: none;
    }

    .message {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto;
    }

    .confetti {
      font-size: 1.5em;
      animation: float 2s infinite alternate ease-in-out;
      margin-bottom: 10px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px) rotate(3deg); }
    }
  </style>
</head>
<body>
  <div class="confetti">✨ 🐉 ✨</div>

  <h1 id="countdown-title">Calculando...</h1>
  <h2>La conmemoración anual de la creación de la cosita más bonita de este mundo 🌎💖</h2>

  <img class="calendar-img" src="junio-25.png" alt="Calendario junio con el día 25 subrayado" />

  <p class="message">
    Falta muy poco para tu cumpleaños, te dejé un pequeño regalito para que puedas aguantar algo la espera 🎁
  </p>

  <img class="extra-img" src="lux.gif" alt="Imagen decorativa o mensaje especial" />

  <p style="margin-top: 30px;">Con la pista de arriba ya sabes donde encontrar el regalo, Rocelindo 🎈</p>

  <script>
    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date(Date.UTC(2025, 5, 25, 3, 0, 0));

      const diffMs = targetDate - now;

      if (diffMs > 0) {
        const totalMinutes = Math.floor(diffMs / (1000 * 60));
        const hours = Math.floor(totalMinutes / 60);
        const minutes = totalMinutes % 60;

        const title = document.getElementById("countdown-title");
        title.textContent = `Faltan solo ${hours} hora${hours === 1 ? '' : 's'} y ${minutes} minuto${minutes === 1 ? '' : 's'} para tu cumpleaños`;
      } else {
        document.getElementById("countdown-title").textContent = "Feliz cumpleaños chica bonita 🎂";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 60 * 1000);
  </script>
</body>
</html>
